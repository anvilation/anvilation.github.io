<section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="tile is-ancestor" *ngIf="feed">
          <div class="tile is-6" *ngFor="let item of feed.items">
            <div class="card">
              <div class="card-image">
                <figure class="image is-square">
                  <img [src]="item.thumbnail">
                </figure>
              </div>
              <div class="card-content">

              </div>
              
            </div>
          </div>


        </div>

      </div>
    </div>
  </section>
